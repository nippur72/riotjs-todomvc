<todo-footer>
   <footer id="footer" show={{showFooter}}>
      <span id="todo-count"><strong>{{num_active}}</strong> {{word_items}} left</span>
      <ul id="filters">
         <li><a class={{selected: filterState==''         }} href="#/"         >All</a></li>
         <li><a class={{selected: filterState=='active'   }} href="#/active"   >Active</a></li>
         <li><a class={{selected: filterState=='completed'}} href="#/completed">Completed</a></li>
      </ul>      
      <button id="clear-completed" onclick={{clearcompleted}} show={{showClear}}>Clear completed ({{num_completed}})</button>
   </footer>
</todo-footer>
