<todo-app>
   <section id="todoapp">
      <header id="header">
         <h1>todos</h1>
         <input id="new-todo" placeholder="What needs to be done?" onkeyup={{handleKeyup}} autofocus>
      </header>

      <section id="main" show={{items.length>0}}>
         <input id="toggle-all" type="checkbox" onclick={{handleToggleAll}} checked={{this.allTasksDone()}}>
         <label for="toggle-all">Mark all as complete</label>
         <ul id="todo-list">         
            <todo-item each={{i in items}} item={{i}}>{{i.id}}</todo-item>         
         </ul>            
      </section>

      <todo-footer></todo-footer>
   </section>   
</todo-app>
