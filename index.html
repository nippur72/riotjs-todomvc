<!doctype html>
<html lang="en" data-framework="riotjs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riot!JS | TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  </head>

<body>
   <todo-app></todo-app>

      <p>
         Written by
         <a href="https://github.com/3den">Marcelo Eden</a> and
         <a href="https://moot.it/blog">Tero Piirainen &bull; Moot</a>
      <p>
         Converted to TypeScript + RiotTS by
         <a href="https://github.com/nippur72">Antonino Porcino</a>          
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
   </footer>

   <script src="bower_components/todomvc-common/base.js"></script>
   <script src="bower_components/jquery/dist/jquery.min.js"></script>

   <script src="node_modules/riot/riot.js"></script>
   <script src="node_modules/riot/compiler.js"></script>
   <script src="bower_components/riot-ts/riot-ts.js"></script>

   <script src="js/db/local_storage.js"></script>
   <script src="js/models/todo.js"></script>

   <!-- elements -->
   <script src="js/tags/todo-item.js"></script>

   <!-- app -->

</html>
